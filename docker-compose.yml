services:
  postgres:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_USER: flowbit
      POSTGRES_PASSWORD: flowbit
      POSTGRES_DB: flowbit
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data

  vanna:
    build:
      context: ./services/vanna
      dockerfile: Dockerfile
    environment:
      - DATABASE_URL=postgresql+psycopg://flowbit:flowbit@postgres:5432/flowbit
      - GROQ_API_KEY=${GROQ_API_KEY}
      - OPENAI_API_BASE=https://api.groq.com/openai/v1
      - PORT=8000
      - CORS_ORIGIN=http://localhost:3000
    ports:
      - "8000:8000"
    depends_on:
      - postgres

  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    environment:
      - DATABASE_URL=postgresql://flowbit:flowbit@postgres:5432/flowbit
      - PORT=4000
      - VANNA_API_BASE_URL=http://vanna:8000
      - CORS_ORIGIN=http://localhost:3000
    ports:
      - "4000:4000"
    depends_on:
      - postgres

  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    environment:
      - API_BASE_INTERNAL=http://api:4000
    ports:
      - "3000:3000"
    depends_on:
      - api

volumes:
  db-data:
